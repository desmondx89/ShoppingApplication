<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Products</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center">

		<div>
			<h1> Products List</h1>
			<div>
				<table class="table table-bordered">
						<thead class="thead-dark">
						<tr>
							<th> ID </th>
							<th> Name </th>
							<th> Price </th>
							<th> Category </th>
							<th> Details </th>
							<th> Actions </th>				
						</tr>
						</thead>
						<tbody>
							<th:block th:each="product : ${listProducts}">
								<tr> 
									<td th:text="${product.pid}"></td>
									<td th:text="${product.pname}"></td>
									<td th:text="${product.pprice}"></td>
									<td th:text="${product.category.name}"></td>
									<td th:text="${product.details}"></td>
									<td>
											<a th:href="@{'/products/edit/' + ${product.pid}}"> Edit </a>
											 <a th:href="@{'/products/delete/' + ${product.pid}}"  > Delete </a> 
									</td>
									
								</tr>
							</th:block>
						</tbody>
				</table>
				<a th:href="@{/returnHome}">Return to Home</a>
			</div>
			
		</div>
	</div>
</body>
</html>
